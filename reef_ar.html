
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Artificial Reef AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #f2f2f2; }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
  <model-viewer 
  src="artificial_reef.glb"
  ar
  ar-modes="quick-look webxr scene-viewer"
  camera-controls
  shadow-intensity="1"
  placement="floor"
  exposure="1"
  environment-image="neutral"
>
  <button slot="ar-button" style="
    position: absolute;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 20px;
    border-radius: 999px;
    border: none;
    background: black;
    color: white;
    font-size: 16px;
    font-weight: 600;
  ">
    View in AR
  </button>
</model-viewer>

    </model-viewer>
  </body>
</html>
