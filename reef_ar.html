
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Artificial Reef AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #f2f2f2; }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="artificial_reef.glb"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      shadow-intensity="1"
      placement="floor">
    </model-viewer>
  </body>
</html>
